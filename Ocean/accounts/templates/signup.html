{% extends "base.html" %}

 
{% block content %}
<h1>Register</h1>
<div class="container">
    <div class='account-form'>
    <form action="{% url 'accounts:signup' %}" method="POST">
        {% csrf_token %}
        {{ form }}
        <button type="submit" class="btn btn-success">Sign Up</button>
        <p><a href="{% url 'accounts:login' %}">Existing User ? Click here to Login !</a></p>
    </form>
    </div>
</div>
{% endblock content %}
