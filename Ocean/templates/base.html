<!DOCTYPE html>
<html>

    <head>
        <title>OCEAN</title>
        <meta name="google" content="notranslate" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
            crossorigin="anonymous" />
            <style>
                body {
                font-family: "Roboto", sans-serif;
                font-size: 17px;
                background-color: #fdfdfd;
            }
            .shadow {
                box-shadow: 0 4px 2px -2px rgba(0, 0, 0, 0.1);
            }
            .btn-danger {
                color: #000000;
                background-color: #FFFFFF;
                border-color: #FFFFFF;
            }
            .masthead {
                background: #000000;
                height: auto;
                padding-bottom: 15px;
                box-shadow: 0 16px 48px #E3E7EB;
                padding-top: 10px;
            }
        </style>
    </head>

    <body>


        {% if not user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            <div class="container-fluid">
                
                <a class="navbar-brand" href="{% url 'home' %}">OCEAN</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item text-black">
                                <form action="{% url 'accounts:login' %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-primary btn-sm" type="submit">Login</button>
                                </form>
                            </li>
                            <br>
                            <li class="nav-item text-black">
                                <form action="{% url 'accounts:signup' %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-primary btn-sm" type="submit">SignUp</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                
            </div>
        </nav>
        {% endif %}
    {% if user.is_authenticated %}
        <nav class="navbar navbar-expand-lg navbar-light bg-light shadow" id="mainNav">
            
            <div class="container-fluid">
                
                <a class="navbar-brand" href="{% url 'home' %}">OCEAN</a>
                <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarResponsive"
                    aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                
                    <div class="collapse navbar-collapse" id="navbarResponsive">
                        <ul class="navbar-nav ml-auto">
                            <li class="nav-item text-black">
                                <a class="nav-link text-black font-weight-bold" href="{% url 'adddrops:adddrop' %}">Add a Water Drop</a>
                            </li>
                            
                            <li class="nav-item text-black">
                                <a class="nav-link text-black font-weight-bold" href="{% url 'aboutocean' %}">About Us</a>
                            </li>
                            <li class="nav-item text-black">
                                <a class="nav-link text-black font-weight-bold" href="#">Contact</a>
                            </li>
                            <li class="nav-item text-black">
                                <form action="{% url 'MyDrops' %}" method="GET">
                                    {% csrf_token %}
                                    <button class="btn btn-primary btn-sm" type="submit">My Drops</button>
                                </form>
                            </li>
                            <li class="nav-item text-black">
                                <form action="{% url 'accounts:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button class="btn btn-primary btn-sm" type="submit">Log Out</button>
                                </form>
                            </li>
                        </ul>
                    </div>
                
            </div>
        </nav>
        {% endif %}
        {% block content %}
              
        {% endblock content %}

        
        <footer class="py-3 bg-grey">
            <p class="m-0 text-dark text-center ">Copyright &copy; Ocean</p>
        </footer>
    </body>
</html>
