{% extends "base.html" %} 
{% block content %}
<style>
    body {
        font-family: "Roboto", sans-serif;
        font-size: 18px;
        background-color: #fdfdfd;
    }
    
    .head_text {
        color: white;
    }
    
    .card {
        box-shadow: 0 16px 48px #E3E7EB;
    }
</style>

<header class="masthead">
    <div class="overlay"></div>
    <div class="container">
        <div class="row">
            <div class=" col-md-8 col-md-10 mx-auto">
                <div class="site-heading">
                    <center><h3 class=" site-heading my-4 mt-3 text-white"> OCEAN  </h3></center>
                </div>
            </div>
        </div>
    </div>
</header>
<div class="container">
    <div class="row">
        
        <div class="col-md-8 mt-3 left">
            {% for drop in querypost %}
                <div class="card mb-4">
                    <div class="card-body">
                        <h2 class="card-title">{{ drop.title }}</h2>
                        <p class="card-text text-muted h6">{{ drop.author }} | {{ drop.created_on}} </p>
                        <p class="card-text">{{drop.caption|slice:":200" }}</p>
                        
                        <form action="{% url 'MyDrops' %}" method="post">
                            {% csrf_token %}
                            <button class="btn btn-primary btn-sm" type="submit" value="{{ drop.title }}" name="deletedrop">Delete this Drop</button>
                        </form>
                    </div>
                </div>
            {% endfor %}        
    </div>
    {% block sidebar %} {% include 'sidebar.html' %} {% endblock sidebar %}
</div>
{%endblock%}
